<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Tiny Desktop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="monitor">
    <div id="monitor-bezel">
      <div id="screen" class="theme-mac">
        <!-- Boot Screen -->
        <div id="boot-screen">
          <div class="boot-output"></div>
        </div>

        <div id="desktop">
          <canvas id="desktop-wallpaper" width="110" height="77"></canvas>

          <!-- Desktop Icons -->
          <div id="desktop-icons">
            <div class="desktop-icon" data-target="window-clock" style="left: 4px; top: 4px;">
              <div class="di-img di-clock"></div>
              <div class="di-label">Clock</div>
            </div>
            <div class="desktop-icon" data-target="window-calendar" style="left: 4px; top: 42px;">
              <div class="di-img di-cal"></div>
              <div class="di-label">Calendar</div>
            </div>
            <div class="desktop-icon" data-target="window-terminal" style="left: 4px; top: 80px;">
              <div class="di-img di-term"></div>
              <div class="di-label">Terminal</div>
            </div>
            <div class="desktop-icon" data-target="window-aquarium" style="left: 4px; top: 118px;">
              <div class="di-img di-aqua"></div>
              <div class="di-label">Aquarium</div>
            </div>
            <div class="desktop-icon" data-target="widget-hourglass" style="left: 4px; top: 156px;">
              <div class="di-img di-timer"></div>
              <div class="di-label">Timer</div>
            </div>
            <div class="desktop-icon" data-target="widget-david" style="left: 4px; top: 194px;">
              <div class="di-img di-david"></div>
              <div class="di-label">David</div>
            </div>
            <div class="desktop-icon" data-target="window-minesweeper" style="left: 4px; top: 232px;">
              <div class="di-img di-mine"></div>
              <div class="di-label">Mines</div>
            </div>
            <div class="desktop-icon" data-target="window-maze" style="left: 4px; top: 270px;">
              <div class="di-img di-maze"></div>
              <div class="di-label">3D Maze</div>
            </div>
            <div class="desktop-icon" data-target="window-piano" style="left: 42px; top: 4px;">
              <div class="di-img di-piano"></div>
              <div class="di-label">Piano</div>
            </div>
            <div class="desktop-icon" data-target="window-browser" style="left: 42px; top: 42px;">
              <div class="di-img di-browser"></div>
              <div class="di-label">TinyWeb</div>
            </div>
            <div class="desktop-icon" data-target="window-fps" style="left: 42px; top: 80px;">
              <div class="di-img di-fps"></div>
              <div class="di-label">GEKKO</div>
            </div>
          </div>

          <!-- Clock Window -->
          <div class="window closed" id="window-clock" style="left: 6px; top: 6px; width: 130px;">
            <div class="title-bar" data-window="window-clock">
              <span class="title-bar-text">Clock</span>
              <div class="title-bar-controls">
                <button class="btn-minimize" data-window="window-clock">_</button>
                <button class="btn-close" data-window="window-clock">&times;</button>
              </div>
            </div>
            <div class="window-body" id="clock-body">
              <canvas id="analog-clock" width="36" height="36"></canvas>
              <div id="digital-clock"></div>
            </div>
          </div>

          <!-- Calendar Window -->
          <div class="window closed" id="window-calendar" style="left: 148px; top: 6px; width: 180px;">
            <div class="title-bar" data-window="window-calendar">
              <span class="title-bar-text">Calendar</span>
              <div class="title-bar-controls">
                <button class="btn-minimize" data-window="window-calendar">_</button>
                <button class="btn-close" data-window="window-calendar">&times;</button>
              </div>
            </div>
            <div class="window-body" id="calendar-body"></div>
          </div>

          <!-- Hourglass Widget -->
          <div class="widget" id="widget-hourglass" data-title="Timer" style="left: 350px; top: 100px;">
            <button class="widget-close">&times;</button>
            <canvas id="hourglass-widget" width="32" height="32"></canvas>
          </div>

          <!-- David Widget -->
          <div class="widget" id="widget-david" data-title="David" style="left: 346px; top: 192px;">
            <button class="widget-close">&times;</button>
            <canvas id="david-widget" width="40" height="52"></canvas>
          </div>

          <!-- Terminal Window -->
          <div class="window closed" id="window-terminal" style="left: 170px; top: 130px; width: 230px; height: 160px;">
            <div class="title-bar" data-window="window-terminal">
              <span class="title-bar-text">Terminal</span>
              <div class="title-bar-controls">
                <button class="btn-minimize" data-window="window-terminal">_</button>
                <button class="btn-close" data-window="window-terminal">&times;</button>
              </div>
            </div>
            <div class="window-body" id="terminal-body" tabindex="0">
              <div id="terminal-output"></div>
              <div id="terminal-input-line">
                <span id="terminal-prompt"></span>
                <span id="terminal-input"></span>
                <span id="terminal-cursor">_</span>
              </div>
            </div>
          </div>

          <!-- Aquarium Window -->
          <div class="window closed" id="window-aquarium" style="left: 6px; top: 150px; width: 160px;">
            <div class="title-bar" data-window="window-aquarium">
              <span class="title-bar-text">Aquarium</span>
              <div class="title-bar-controls">
                <button class="btn-minimize" data-window="window-aquarium">_</button>
                <button class="btn-close" data-window="window-aquarium">&times;</button>
              </div>
            </div>
            <div class="window-body" id="aquarium-body">
              <canvas id="aquarium-canvas" width="100" height="60"></canvas>
            </div>
          </div>

          <!-- Minesweeper Window (starts closed) -->
          <div class="window closed" id="window-minesweeper" style="left: 140px; top: 40px; width: 120px;">
            <div class="title-bar" data-window="window-minesweeper">
              <span class="title-bar-text">Mines</span>
              <div class="title-bar-controls">
                <button class="btn-minimize" data-window="window-minesweeper">_</button>
                <button class="btn-close" data-window="window-minesweeper">&times;</button>
              </div>
            </div>
            <div class="window-body" id="minesweeper-body">
              <canvas id="minesweeper-canvas" width="81" height="95"></canvas>
            </div>
          </div>

          <!-- 3D Maze Window (starts closed) -->
          <div class="window closed" id="window-maze" style="left: 100px; top: 30px; width: 210px;">
            <div class="title-bar" data-window="window-maze">
              <span class="title-bar-text">3D Maze</span>
              <div class="title-bar-controls">
                <button class="btn-minimize" data-window="window-maze">_</button>
                <button class="btn-close" data-window="window-maze">&times;</button>
              </div>
            </div>
            <div class="window-body" id="maze-body">
              <canvas id="maze-canvas" width="120" height="90"></canvas>
            </div>
          </div>

          <!-- Piano Window (starts closed) -->
          <div class="window closed" id="window-piano" style="left: 120px; top: 80px; width: 190px;">
            <div class="title-bar" data-window="window-piano">
              <span class="title-bar-text">Piano</span>
              <div class="title-bar-controls">
                <button class="btn-minimize" data-window="window-piano">_</button>
                <button class="btn-close" data-window="window-piano">&times;</button>
              </div>
            </div>
            <div class="window-body" id="piano-body">
              <div id="piano-keys"></div>
            </div>
          </div>

          <!-- FPS Arena Window (starts closed) -->
          <div class="window closed" id="window-fps" style="left: 44px; top: 10px; width: 352px;">
            <div class="title-bar" data-window="window-fps">
              <span class="title-bar-text">GEKKO</span>
              <div class="title-bar-controls">
                <button class="btn-minimize" data-window="window-fps">_</button>
                <button class="btn-close" data-window="window-fps">&times;</button>
              </div>
            </div>
            <div class="window-body" id="fps-body">
              <canvas id="fps-canvas" width="200" height="150"></canvas>
            </div>
          </div>

          <!-- Browser Window (starts closed) -->
          <div class="window closed" id="window-browser" style="left: 60px; top: 20px; width: 280px; height: 220px;">
            <div class="title-bar" data-window="window-browser">
              <span class="title-bar-text">TinyWeb</span>
              <div class="title-bar-controls">
                <button class="btn-minimize" data-window="window-browser">_</button>
                <button class="btn-close" data-window="window-browser">&times;</button>
              </div>
            </div>
            <div class="window-body" id="browser-body">
              <div id="browser-toolbar">
                <button id="browser-back" class="browser-nav" disabled>&#9664;</button>
                <button id="browser-forward" class="browser-nav" disabled>&#9654;</button>
                <input id="browser-url" type="text" value="tiny://home" spellcheck="false">
                <button id="browser-go" class="browser-nav">&#10132;</button>
              </div>
              <div id="browser-loading"></div>
              <div id="browser-content"></div>
            </div>
          </div>

          <!-- Desktop Pet -->
          <canvas id="pet-canvas"></canvas>

          <!-- About Window (starts closed) -->
          <div class="window closed" id="window-about" style="left: 100px; top: 60px; width: 200px;">
            <div class="title-bar" data-window="window-about">
              <span class="title-bar-text">About</span>
              <div class="title-bar-controls">
                <button class="btn-close" data-window="window-about">&times;</button>
              </div>
            </div>
            <div class="window-body" id="about-body">
              <div id="about-logo">
                <div id="about-logo-diamond"></div>
                <div id="about-logo-letter">T</div>
              </div>
              <div id="about-info">
                <div class="about-name">TinyOS</div>
                <div class="about-ver">Version 1.0.0</div>
                <div class="about-sep"></div>
                <div class="about-row"><span class="about-key">Build</span><span class="about-val">2026.02</span></div>
                <div class="about-row"><span class="about-key">Arch</span><span class="about-val">CSS/JS</span></div>
                <div class="about-row"><span class="about-key">Display</span><span class="about-val">440 x 330</span></div>
                <div class="about-row"><span class="about-key">Memory</span><span class="about-val">640 KB</span></div>
                <div class="about-row"><span class="about-key">Apps</span><span class="about-val">10 installed</span></div>
                <div class="about-row"><span class="about-key">Uptime</span><span class="about-val" id="about-uptime">0:00</span></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Start Menu -->
        <div id="start-menu" class="hidden">
          <div class="start-menu-header">Apps</div>
          <button class="start-menu-item" data-open="window-clock"><span class="tb-icon tb-clock"></span>Clock</button>
          <button class="start-menu-item" data-open="window-calendar"><span class="tb-icon tb-calendar"></span>Calendar</button>
          <button class="start-menu-item" data-open="window-terminal"><span class="tb-icon tb-terminal"></span>Terminal</button>
          <button class="start-menu-item" data-open="window-aquarium"><span class="tb-icon tb-aquarium"></span>Aquarium</button>
          <button class="start-menu-item" data-open="widget-hourglass"><span class="tb-icon tb-hourglass"></span>Timer</button>
          <button class="start-menu-item" data-open="widget-david"><span class="tb-icon tb-david"></span>David</button>
          <button class="start-menu-item" data-open="window-minesweeper"><span class="tb-icon tb-minesweeper"></span>Mines</button>
          <button class="start-menu-item" data-open="window-maze"><span class="tb-icon tb-maze"></span>3D Maze</button>
          <button class="start-menu-item" data-open="window-piano"><span class="tb-icon tb-piano"></span>Piano</button>
          <button class="start-menu-item" data-open="window-browser"><span class="tb-icon tb-browser"></span>TinyWeb</button>
          <button class="start-menu-item" data-open="window-fps"><span class="tb-icon tb-fps"></span>GEKKO</button>
          <div class="start-menu-sep"></div>
          <div class="start-menu-sub">
            <button class="start-menu-item start-menu-parent">Theme <span class="sub-arrow">â–¸</span></button>
            <div class="start-menu-submenu">
              <button class="start-menu-item" data-theme="">Vapor</button>
              <button class="start-menu-item" data-theme="japanese">Wafuu</button>
              <button class="start-menu-item" data-theme="wood">Mokume</button>
              <button class="start-menu-item active" data-theme="mac">Classic</button>
              <button class="start-menu-item" data-theme="osx">Aqua</button>
            </div>
          </div>
          <div class="start-menu-sep"></div>
          <button class="start-menu-item" id="show-all-btn">Show All</button>
          <button class="start-menu-item" data-open="window-about"><span class="tb-icon tb-about"></span>About PC</button>
        </div>

        <!-- Taskbar -->
        <div id="taskbar">
          <button id="start-button">Start</button>
          <div id="taskbar-items"></div>
          <button id="taskbar-sound" title="Sound ON/OFF">&#x1F50A;</button>
          <div id="taskbar-clock"></div>
        </div>

        <!-- Context Menu -->
        <div id="context-menu" class="hidden">
          <button class="ctx-item" data-action="new-folder">New Folder</button>
          <div class="ctx-sep"></div>
          <button class="ctx-item" data-action="show-all">Show All</button>
          <button class="ctx-item" data-action="hide-all">Hide All</button>
          <div class="ctx-sep"></div>
          <div class="ctx-sub">
            <button class="ctx-item ctx-parent">Theme <span class="sub-arrow">&#9656;</span></button>
            <div class="ctx-submenu">
              <button class="ctx-item" data-ctx-theme="">Vapor</button>
              <button class="ctx-item" data-ctx-theme="japanese">Wafuu</button>
              <button class="ctx-item" data-ctx-theme="wood">Mokume</button>
              <button class="ctx-item" data-ctx-theme="mac">Classic</button>
              <button class="ctx-item" data-ctx-theme="osx">Aqua</button>
            </div>
          </div>
          <div class="ctx-sep"></div>
          <button class="ctx-item" data-action="about">About PC</button>
        </div>

        <!-- Notification Container -->
        <div id="notify-container"></div>

        <!-- Scanlines overlay -->
        <div id="scanlines"></div>
      </div>
    </div>
    <div id="monitor-stand"></div>
  </div>

  <script src="js/boot.js"></script>
  <script src="js/folder.js"></script>
  <script src="js/main.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/calendar.js"></script>
  <script src="js/aquarium.js"></script>
  <script src="js/david.js"></script>
  <script src="js/hourglass.js"></script>
  <script src="js/terminal.js"></script>
  <script src="js/minesweeper.js"></script>
  <script src="js/maze.js"></script>
  <script src="js/fps.js"></script>
  <script src="js/wallpaper.js"></script>
  <script src="js/piano.js"></script>
  <script src="js/browser.js"></script>
  <script src="js/contextmenu.js"></script>
  <script src="js/notify.js"></script>
  <script src="js/pet.js"></script>
</body>
</html>
